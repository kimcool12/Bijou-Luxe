<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijou Luxe - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50">

    <nav class="bg-white shadow-md p-4 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-black flex items-center gap-2">
                <span style="font-family: 'Pirata One', cursive;">Bijou Luxe Admin</span>
            </a>
            <a href="index.html" class="text-gray-600 hover:text-amber-600">Back to Site</a>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Product</h2>

        <form id="addProductForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Product Name</label>
                <input type="text" id="name" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-amber-500 focus:outline-none">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Price ($)</label>
                    <input type="number" id="price" required min="0" step="0.01"
                        class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-amber-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Quantity</label>
                    <input type="number" id="quantity" required min="0"
                        class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-amber-500 focus:outline-none">
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Category</label>
                <select id="category"
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-amber-500 focus:outline-none">
                    <option value="Necklaces">Necklaces</option>
                    <option value="Bracelets">Bracelets</option>
                    <option value="Earrings">Earrings</option>
                    <option value="Rings">Rings</option>
                    <option value="Watches">Watches</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Image URL</label>
                <input type="text" id="image" placeholder="e.g., image/watchvid.mp4"
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-amber-500 focus:outline-none">
                <p class="text-xs text-gray-500 mt-1">For now, enter the path to an image in the 'image' folder.</p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Description</label>
                <textarea id="description" rows="3"
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-amber-500 focus:outline-none"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-amber-600 text-white font-bold py-2 rounded-md hover:bg-amber-700 transition duration-300">
                Add Product
            </button>
        </form>
    </div>

    <script>
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const product = {
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                quantity: parseInt(document.getElementById('quantity').value),
                category: document.getElementById('category').value,
                image: document.getElementById('image').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(product)
                });

                if (response.ok) {
                    alert('Product added successfully!');
                    document.getElementById('addProductForm').reset();
                } else {
                    alert('Failed to add product.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        });
    </script>
</body>

</html>
