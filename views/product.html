<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Bijou Luxe</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/input.css">
    <link href="/css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50">

    <!-- NAVIGATION BAR -->
    <nav class="bg-white shadow-md fixed top-0 w-full z-50 transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html"
                        class="text-black font-black text-3xl flex items-center gap-2 hover:text-amber-600 transition duration-300">
                        <ion-icon name="logo-slack" class="text-4xl"></ion-icon>
                        <span style="font-family: 'Pirata One', cursive; letter-spacing: 1px;">Bijou Luxe</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="Necklaces.html"
                        class="nav-link text-gray-800 hover:text-amber-600 font-medium tracking-wide transition duration-300 relative group">Necklaces</a>
                    <a href="Bracelets.html"
                        class="nav-link text-gray-800 hover:text-amber-600 font-medium tracking-wide transition duration-300 relative group">Bracelets</a>
                    <a href="Earrings.html"
                        class="nav-link text-gray-800 hover:text-amber-600 font-medium tracking-wide transition duration-300 relative group">Earrings</a>
                    <a href="login.html"
                        class="nav-link text-gray-800 hover:text-amber-600 font-medium tracking-wide transition duration-300 relative group">Login</a>
                    <a href="dashboard.html"
                        class="nav-link text-gray-800 hover:text-amber-600 font-medium tracking-wide transition duration-300 relative group">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- PRODUCT DETAILS -->
    <div class="max-w-7xl mx-auto px-4 pt-32 pb-16">
        <div id="product-details" class="flex flex-col md:flex-row gap-12 bg-white p-8 rounded-lg shadow-lg">
            <p class="text-gray-500 w-full text-center">Loading product details...</p>
        </div>
    </div>

    <script>
        async function loadProduct() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const container = document.getElementById('product-details');

            if (!id) {
                container.innerHTML = '<p class="text-red-500">Product not found.</p>';
                return;
            }

            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const product = products.find(p => p.id == id);

                if (product) {
                    container.innerHTML = `
                        <div class="w-full md:w-1/2">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-auto rounded-lg shadow-md object-cover">
                        </div>
                        <div class="w-full md:w-1/2 flex flex-col justify-center">
                            <h1 class="text-4xl font-bold text-gray-800 mb-4 font-serif">${product.name}</h1>
                            <p class="text-2xl text-amber-600 font-semibold mb-6">$${product.price.toFixed(2)}</p>
                            <p class="text-gray-600 leading-relaxed mb-8">${product.description || 'No description available.'}</p>
                            <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})" class="bg-black text-white px-8 py-3 rounded-full text-lg font-bold hover:bg-amber-600 transition duration-300 self-start">
                                Add to Cart
                            </button>
                        </div>
                    `;
                } else {
                    container.innerHTML = '<p class="text-red-500">Product not found.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<p class="text-red-500">Error loading product.</p>';
            }
        }

        // Simple Cart Logic (Reused)
        function addToCart(id, name, price) {
            let cart = JSON.parse(localStorage.getItem('bijou_cart')) || [];
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            localStorage.setItem('bijou_cart', JSON.stringify(cart));
            alert('Added to cart!');
        }

        loadProduct();
    </script>
</body>

</html>
