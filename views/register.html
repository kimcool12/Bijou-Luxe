<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bijou Luxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-6">
            <a href="index.html" class="text-3xl font-black inline-flex items-center gap-2">
                <span style="font-family: 'Pirata One', cursive;">Bijou Luxe</span>
            </a>
            <h2 class="text-2xl font-bold mt-2 text-gray-800">Create Account</h2>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Name</label>
                <input type="text" id="name" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-amber-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-amber-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-amber-500 focus:outline-none">
            </div>
            <button type="submit"
                class="w-full bg-amber-600 text-white font-bold py-2 rounded-md hover:bg-amber-700 transition duration-300">
                Register
            </button>
        </form>
        <p class="text-center mt-4 text-gray-600">
            Already have an account? <a href="login.html" class="text-amber-600 hover:underline">Login</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await response.json();

                if (data.success) {
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
