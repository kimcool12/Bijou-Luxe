<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bijou Luxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body class="bg-gray-50">

    <nav class="bg-white shadow-md p-4 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-black flex items-center gap-2">
                <span style="font-family: 'Pirata One', cursive;">Bijou Luxe</span>
            </a>
            <div class="flex items-center gap-4">
                <span id="userName" class="font-medium text-gray-700"></span>
                <button onclick="logout()" class="text-red-500 hover:text-red-700">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4">
        <!-- Upload Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Upload New Design</h2>
            <form id="uploadForm" class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <label class="block text-gray-700 font-medium mb-1">Image</label>
                    <input type="file" id="imageInput" accept="image/*" required
                        class="w-full border border-gray-300 rounded-md p-2">
                </div>
                <div class="flex-1 w-full">
                    <label class="block text-gray-700 font-medium mb-1">Prompt / Description</label>
                    <input type="text" id="promptInput" placeholder="Enter a prompt..."
                        class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-amber-500 focus:outline-none">
                </div>
                <button type="submit"
                    class="bg-amber-600 text-white font-bold py-2 px-6 rounded-md hover:bg-amber-700 transition duration-300">
                    Upload
                </button>
            </form>
        </div>

        <!-- Gallery Section -->
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Your Designs</h2>
        <div id="gallery" class="products-grid">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('bijou_user'));
        if (!user) window.location.href = 'login.html';
        document.getElementById('userName').textContent = `Welcome, ${user.name}`;

        function logout() {
            localStorage.removeItem('bijou_user');
            window.location.href = 'index.html';
        }

        async function loadImages() {
            try {
                const response = await fetch(`/user/images?userId=${user.id}`);
                const images = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';

                if (images.length === 0) {
                    gallery.innerHTML = '<p class="text-gray-500 col-span-4 text-center">No designs uploaded yet.</p>';
                    return;
                }

                images.forEach(img => {
                    const div = document.createElement('div');
                    div.className = 'bg-white p-2 rounded-lg shadow-md';
                    div.innerHTML = `
                        <div class="aspect-square overflow-hidden rounded-md mb-2">
                            <img src="/uploads/${img.filename}" alt="User Upload" class="w-full h-full object-cover">
                        </div>
                        <p class="text-sm text-gray-600 italic">"${img.prompt}"</p>
                    `;
                    gallery.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('image', document.getElementById('imageInput').files[0]);
            formData.append('prompt', document.getElementById('promptInput').value);
            formData.append('userId', user.id);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    alert('Upload successful!');
                    document.getElementById('uploadForm').reset();
                    loadImages();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error uploading:', error);
                alert('Upload failed.');
            }
        });

        loadImages();
    </script>
</body>

</html>
